<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <title>抽獎金額記錄系統</title>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        font-size: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
        font-size: 22px;
    }
    th {
        background-color: #f2f2f2;
        cursor: pointer;
    }
    .input-group {
        margin: 10px 0;
        font-size: 20px;
    }
    .input-group select, .input-group input, .input-group button {
        font-size: 20px;
        padding: 5px;
    }
    button {
        padding: 8px 12px;
        margin: 0 5px;
    }
    .amount-very-low { background-color: #d4edda; }
    .amount-low { background-color: #fff3cd; }
    .amount-medium { background-color: #b3e5fc; }
    .amount-high { background-color: #f3e5f5; }
    .amount-very-high { background-color: #f8d7da; }
    .used-yes { background-color: #d4edda; cursor: pointer; }
    .used-no { background-color: #ffffff; cursor: pointer; }
    .summary {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        font-size: 20px;
    }
    .summary h3 {
        margin-top: 0;
    }
    @media (max-width: 600px) {
        body { font-size: 24px; }
        th, td { font-size: 26px; padding: 12px; }
        .input-group { font-size: 24px; }
        .input-group select, .input-group input, .input-group button {
            font-size: 24px;
            padding: 8px;
        }
        button { padding: 10px 15px; }
        .summary { font-size: 24px; }
    }
</style>
</head>
<body>
    <h1>抽獎金額記錄系統</h1>

    <div class="input-group">
        <label>新增使用者名稱: 
            <input type="text" id="newUser" placeholder="輸入新使用者名稱">
            <button onclick="addUser()">新增使用者</button>
        </label>
    </div>

    <div class="input-group">
        <label>選擇用戶: 
            <select id="user"></select>
        </label>
        
        <label>選擇銀行: 
            <select id="bank">
                <option value="中銀">中銀</option>
                <option value="大豐">大豐</option>
                <option value="工商">工商</option>
                <option value="MPAY">MPAY</option>
                <option value="支付寶">支付寶</option>
                <option value="UEPAY">UEPAY</option>
                <option value="國際">國際</option>
                <option value="廣發">廣發</option>
            </select>
        </label>
        
        <label>抽獎金額: 
            <select id="amount">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
            </select>
        </label>
        
        <label>抽獎日期: 
            <input type="date" id="drawDate">
        </label>
        
        <button onclick="addRecord()">新增記錄</button>
    </div>

    <div class="input-group">
        <label>刪除使用者: 
            <select id="deleteUserSelect"></select>
            <button onclick="deleteUser()">刪除使用者及其記錄</button>
        </label>
    </div>

    <div class="input-group">
        <button onclick="exportData()">匯出資料</button>
        <label>匯入資料: 
            <input type="file" id="importFile" accept=".json" onchange="importData()">
        </label>
    </div>

    <table>
        <thead>
            <tr>
                <th onclick="sortTable('user')">用戶</th>
                <th onclick="sortTable('bank')">銀行</th>
                <th onclick="sortTable('amount')">抽獎金額</th>
                <th>抽獎日期</th>
                <th>使用期限</th>
                <th>已使用</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="recordsTable"></tbody>
    </table>

    <div id="bankSummary"></div>
    <div id="weeklySummary"></div>
    <div id="cumulativeWeeklySummary"></div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || ['test'];
        let records = JSON.parse(localStorage.getItem('drawRecords')) || [];
        let sortDirection = { user: 1, bank: 1, amount: 1 };

        function saveData() {
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('drawRecords', JSON.stringify(records));
        }

        function updateUserSelect() {
            const userSelect = document.getElementById('user');
            const deleteUserSelect = document.getElementById('deleteUserSelect');
            userSelect.innerHTML = '';
            deleteUserSelect.innerHTML = '';
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.text = user;
                userSelect.appendChild(option.cloneNode(true));
                deleteUserSelect.appendChild(option);
            });
        }

        function addUser() {
            const newUser = document.getElementById('newUser').value.trim();
            if (newUser && !users.includes(newUser)) {
                users.push(newUser);
                saveData();
                updateUserSelect();
                document.getElementById('newUser').value = '';
                alert('已新增使用者: ' + newUser);
            } else if (!newUser) {
                alert('請輸入使用者名稱');
            } else {
                alert('此使用者名稱已存在');
            }
        }

        function deleteUser() {
            const userToDelete = document.getElementById('deleteUserSelect').value;
            if (confirm(`確定要刪除使用者 ${userToDelete} 及其所有記錄嗎？`)) {
                users = users.filter(user => user !== userToDelete);
                records = records.filter(record => record.user !== userToDelete);
                saveData();
                updateUserSelect();
                displayRecords();
                alert(`已刪除使用者 ${userToDelete} 及其記錄`);
            }
        }

        function getWeekendDates(drawDate) {
            const date = new Date(drawDate);
            const day = date.getDay();
            const diffToSaturday = day === 0 ? -1 : 6 - day;
            const saturday = new Date(date);
            saturday.setDate(date.getDate() + diffToSaturday);
            const sunday = new Date(saturday);
            sunday.setDate(saturday.getDate() + 1);
            return `${saturday.toLocaleDateString('zh-HK')} - ${sunday.toLocaleDateString('zh-HK')}`;
        }

        function addRecord() {
            const user = document.getElementById('user').value;
            const bank = document.getElementById('bank').value;
            const amount = document.getElementById('amount').value;
            const drawDate = document.getElementById('drawDate').value;

            if (!amount || !drawDate) {
                alert('請填寫金額和抽獎日期');
                return;
            }

            const record = {
                id: Date.now(),
                user,
                bank,
                amount: parseFloat(amount),
                drawDate,
                expiry: getWeekendDates(drawDate),
                used: false
            };

            records.push(record);
            saveData();
            displayRecords();
        }

        function deleteRecord(id) {
            records = records.filter(record => record.id !== id);
            saveData();
            displayRecords();
        }

        function toggleUsed(id) {
            const record = records.find(record => record.id === id);
            if (record) {
                record.used = !record.used;
                saveData();
                displayRecords();
            }
        }

        function getAmountClass(amount) {
            if (amount == 10) return 'amount-very-low';
            if (amount == 20) return 'amount-low';
            if (amount == 50) return 'amount-medium';
            if (amount == 100) return 'amount-high';
            if (amount == 200) return 'amount-very-high';
            return '';
        }

        function sortTable(key) {
            const selectedUser = document.getElementById('user').value;
            let filteredRecords = records.filter(record => record.user === selectedUser);

            filteredRecords.sort((a, b) => {
                let valueA = a[key];
                let valueB = b[key];
                if (key === 'amount') {
                    return (valueA - valueB) * sortDirection[key];
                } else {
                    return valueA.localeCompare(valueB) * sortDirection[key];
                }
            });

            sortDirection[key] = -sortDirection[key];

            const tbody = document.getElementById('recordsTable');
            tbody.innerHTML = '';
            filteredRecords.forEach(record => {
                const row = document.createElement('tr');
                const amountClass = getAmountClass(record.amount);
                const usedClass = record.used ? 'used-yes' : 'used-no';
                row.innerHTML = `
                    <td>${record.user}</td>
                    <td>${record.bank}</td>
                    <td class="${amountClass}">${record.amount}</td>
                    <td>${record.drawDate}</td>
                    <td>${record.expiry}</td>
                    <td class="${usedClass}" onclick="toggleUsed(${record.id})">${record.used ? '是' : '否'}</td>
                    <td><button onclick="deleteRecord(${record.id})">刪除</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        function displayRecords() {
            const tbody = document.getElementById('recordsTable');
            tbody.innerHTML = '';
            const selectedUser = document.getElementById('user').value;
            
            records
                .filter(record => record.user === selectedUser)
                .forEach(record => {
                    const row = document.createElement('tr');
                    const amountClass = getAmountClass(record.amount);
                    const usedClass = record.used ? 'used-yes' : 'used-no';
                    row.innerHTML = `
                        <td>${record.user}</td>
                        <td>${record.bank}</td>
                        <td class="${amountClass}">${record.amount}</td>
                        <td>${record.drawDate}</td>
                        <td>${record.expiry}</td>
                        <td class="${usedClass}" onclick="toggleUsed(${record.id})">${record.used ? '是' : '否'}</td>
                        <td><button onclick="deleteRecord(${record.id})">刪除</button></td>
                    `;
                    tbody.appendChild(row);
                });

            displaySummaries();
        }

        function getWeekNumber(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            d.setDate(d.getDate() + 3 - (d.getDay() + 6) % 7);
            const week1 = new Date(d.getFullYear(), 0, 4);
            return Math.round(((d - week1) / 86400000 + 1) / 7);
        }

        function displaySummaries() {
            const selectedUser = document.getElementById('user').value;
            const filteredRecords = records.filter(record => record.user === selectedUser);

            // 銀行小結
            const bankSummary = {};
            filteredRecords.forEach(record => {
                if (!bankSummary[record.bank]) {
                    bankSummary[record.bank] = { total: 0, count: 0 };
                }
                bankSummary[record.bank].total += record.amount;
                bankSummary[record.bank].count += 1;
            });

            let bankSummaryHtml = '<div class="summary"><h3>銀行小結</h3><ul>';
            for (const bank in bankSummary) {
                bankSummaryHtml += `<li>${bank}: 總金額 ${bankSummary[bank].total}, 記錄數 ${bankSummary[bank].count}</li>`;
            }
            bankSummaryHtml += '</ul></div>';
            document.getElementById('bankSummary').innerHTML = bankSummaryHtml;

            // 每周金額總結
            const weeklySummary = {};
            filteredRecords.forEach(record => {
                const week = `${new Date(record.drawDate).getFullYear()}-W${getWeekNumber(record.drawDate)}`;
                if (!weeklySummary[week]) {
                    weeklySummary[week] = { total: 0, count: 0 };
                }
                weeklySummary[week].total += record.amount;
                weeklySummary[week].count += 1;
            });

            let weeklySummaryHtml = '<div class="summary"><h3>每周金額總結</h3><ul>';
            for (const week in weeklySummary) {
                weeklySummaryHtml += `<li>${week}: 總金額 ${weeklySummary[week].total}, 記錄數 ${weeklySummary[week].count}</li>`;
            }
            weeklySummaryHtml += '</ul></div>';
            document.getElementById('weeklySummary').innerHTML = weeklySummaryHtml;

            // 累計每周總結的總結
            let cumulativeTotal = 0;
            let cumulativeCount = 0;
            for (const week in weeklySummary) {
                cumulativeTotal += weeklySummary[week].total;
                cumulativeCount += weeklySummary[week].count;
            }
            const cumulativeSummaryHtml = `
                <div class="summary">
                    <h3>累計總結</h3>
                    <p>總金額: ${cumulativeTotal}</p>
                    <p>總記錄數: ${cumulativeCount}</p>
                </div>
            `;
            document.getElementById('cumulativeWeeklySummary').innerHTML = cumulativeSummaryHtml;
        }

        function checkMondayReset() {
            const today = new Date();
            if (today.getDay() === 1) {
                const lastReset = localStorage.getItem('lastReset');
                const todayStr = today.toDateString();
                
                if (lastReset !== todayStr) {
                    records = [];
                    saveData();
                    localStorage.setItem('lastReset', todayStr);
                    displayRecords();
                }
            }
        }

        function exportData() {
            const data = {
                users: users,
                records: records
            };
            const json = JSON.stringify(data);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'draw_records.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            const file = document.getElementById('importFile').files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    const importedUsers = data.users || [];
                    const importedRecords = data.records || [];

                    importedUsers.forEach(newUser => {
                        if (!users.includes(newUser)) {
                            users.push(newUser);
                        }
                    });

                    importedRecords.forEach(newRecord => {
                        if (!records.some(record => record.id === newRecord.id)) {
                            records.push(newRecord);
                        }
                    });

                    saveData();
                    updateUserSelect();
                    displayRecords();
                    alert('資料匯入成功，已合併新資料');
                } catch (err) {
                    alert('匯入失敗：無效的資料格式');
                }
            };
            reader.readAsText(file);
        }

        updateUserSelect();
        checkMondayReset();
        displayRecords();

        document.getElementById('user').addEventListener('change', displayRecords);
        setInterval(checkMondayReset, 60000);
    </script>
</body>
</html>
